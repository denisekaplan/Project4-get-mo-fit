<ion-view view-title="Activity">
  <ion-content class="padding" ng-controller="WorkoutsCtrl">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="log in logs" type="item-text-wrap" href="#/tab/activities/{{activity.id}}">
        <h2>{{log.activity}}</h2>
        <p>{{log.date}}</p>
        <p>{{log.duration}} minutes</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
