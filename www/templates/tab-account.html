<!-- Account Settings Page -->
<ion-view view-title="Account">
  <ion-content>

    <form ng-controller="FormController">
      <div class="list list-inset">
        
        <label class="item item-input">
          <input ng-model="userName" type="text" placeholder="Name" id="inputname">
        </label> {{ userName }}

        <label class="item item-input">
          <input ng-model="userEmail" type="text" placeholder="Email" id="email"> 
        </label> {{ userEmail }}

        <label class="item item-input">
          <input ng-model="FitnessGoal"type="text" placeholder="Fitness Goal" id="fitnessGoal">
        </label> {{ FitnessGoal }}

        <label class="item item-input item-select">
        <div class="input-label">Gender</div>
          <select id="gender">
            <option>Male</option>
            <option selected>Female</option>
          </select>
        </label>

        <label class="item item-input item-select">
        <div class="input-label">Mo's Attitude</div>
          <select id="mosAttitude">
            <option>Nice Mo</option>
            <option>Mean Mo</option>
          </select>
        </label>

        <a id="saveSettings" class="button button-full button-balanced" href="#/tab/account" type="submit">
          Save Settings
        </a>

      </div>
    </form>

  </ion-content>
</ion-view>
