<ion-view view-title="Get Mo Fit!">
  <ion-content class="padding">
    <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>

    <!-- Message -->
    <img style="width: 80%; display: block; margin: 0 auto;" src="http://www.bixamedia.com/wp-content/uploads/2015/03/GetMoFit_Logo2_553x108.png" />

    <!-- Mo -->
    <img id="Mo" style="width:70%; display:block; margin:auto;" src="">

    <!-- Below represents the progress bar  -->
    <div id="progressBorder">
      <div id="progress">
      </div>
    </div>

    <!-- Progress Labels  -->
    <ul id>
      <li class="progresslabels">Fatty</li>
      <li class="progresslabels">Meh</li>
      <li class="progresslabels">Healthy</li>
      <li class="progresslabels">Fit</li>
    </ul>

    <!-- Add Workout Button -->
    <a class="button button-full button-balanced" href="#/tab/workouts">
    Add Workout</a>





  </ion-content>
</ion-view>
